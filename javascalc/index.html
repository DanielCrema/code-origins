<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calcContainer">
        <div class="containerHeader">
            <header class="header">Javascalc</header>
        </div>
        <div class="inputContainer">
            <input type="text" class="nowOperatingInput" max="65" />
            <input type="text" class="expressionInput" />
            <input type="text" class="input" placeholder="0" />
            <h2 class="version">Javascalc version 1.0.0 Beta</h2>
            <label class="credits">Developed by Daniel Programming</label>
        </div>
        <div class="functionsContainer">
            <div class="numbersContainer"></div>
            <div class="operatorsContainer">
                <h2 class="clearAll opButton">CC</h2>
                <h2 class="clear opButton">C</h2>
                <h2 class="sum opButton">+</h2>
                <h2 class="deduct opButton">-</h2>
                <h2 class="divide opButton">รท</h2>
                <h2 class="multiply opButton">.</h2>
                <h2 class="equals opButton">=</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
