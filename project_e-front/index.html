<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Saira:wght@300;600&family=Sora:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Login</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <p class="logo">
        <strong>e</strong>Front
      </p>
      <button class="button">comprar ebook</button>
    </div>


    <div class="contentTitle">
      <h1>Seja bem-vindo a sua melhor newsletter</h1>
      <h3>Fique por dentro de todas a novidades</h3>
    </div>

    <div class="contentInput">
      <p class="information">Preencha os campos para receber as notícias sobre programação</p>
      <form>
        <label for="name">Nome</label>
        <input type="text" id="name" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
        <button>Enviar</button>
      </form>
    </div>
  </div>

</body>

</html>
